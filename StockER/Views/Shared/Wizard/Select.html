<script id="Wizard-Select" type="text/html" data-title="Select" data-icon="icon-list" data-width="50%" data-height="20em">
       
        <!-- ko with:new SelectViewModel($data)-->
    <div style="overflow:auto;width: 100%; height:20em;  margin: 20px 0; padding: 10px 5px" class="listview" data-bind="foreach: Data">
        <div data-bind="click: $parent.Click, css: { selected: Selected }" style="width: 100%" class="list">
            <div class="list-content">
                <b class="icon" data-bind="text:$index"></b>
                <div class="data">
                    <span style="font-size:45px;line-height:normal" class="list-title" data-bind="text:Name"></span>
                   
                </div>
            </div>
        </div>
    </div>


            <div class="form-actions">
                <button class="button primary" data-bind="click: OK">OK</button>
                <button class="button" data-bind="click: Cancel">Cancel</button>
            </div>
        <!-- /ko -->
</script>
